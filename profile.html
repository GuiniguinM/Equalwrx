<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>
        <form id="initialProfileForm">
            <!-- Form fields for profile information -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="mid-name">Middle Name:</label>
            <input type="text" id="mid-name" name="mid-name" placeholder="Optional"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option disabled selected value>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="disability">Disability:</label>
            <select id="disability" name="disability" required>
                <option disabled selected value>Select</option>
                <option value="hearing">Hearing</option>
                <option value="mobility">Mobility</option>
                <option value="cognitive">Cognitive</option>
                <option value="asthma">Asthma</option>
                <option value="colorblind">Color Blindness</option>
                <option value="bipolar">Bipolar</option>
            </select><br>

            <!-- Changed to button type submit -->
            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('initialProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const profileData = {};
            
            formData.forEach((value, key) => {
                profileData[key] = value;
            });
            
            // Save to localStorage
            localStorage.setItem('profileData', JSON.stringify(profileData));
            
            // Redirect to profile info page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
