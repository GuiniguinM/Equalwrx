<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application Confirmation</title>
</head>
<body>
    <div class="container">
        <div class="confirmation-box">
            <h1>Application Submitted!</h1>
            <div class="confirmation-message">
                <p>Thank you for your application. Your resume has been successfully submitted.</p>
                <p>We will review your application and contact you soon.</p>
            </div>
            <div class="confirmation-actions">
                <button type="button" onclick="window.location.href='joblist.html'" class="back-btn">
                    <a href="joblist.html" class="google-login-btn">Back to Jobs</a>
                </button>
                <button type="button" onclick="window.location.href='home.html'" class="home-btn">
                    <a href="home.html" class="google-login-btn">Go to Home</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
